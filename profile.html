<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>

<!-- CONTENT -->
<body>
    <div class="container-fluid first">
        <div class="col-lg-12 right">
            <nav class="navbar">
                <div class="container-fluid navs">
                  <!-- <a class="navbar-brand"></a> -->
                    <div>
                        <div class="navbar-toggle">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        </div>
                        <div class="navbar-logo">
                        <!-- Your logo or brand name goes here -->
                        </div>
                        <div class="sidebar-overlay"></div>
                        <div class="sidebar">
                            <div class="sidebar-header">
                                <div class="sidebar-toggle">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                                <div class="sidebar-logo">
                                <!-- Your logo or brand name goes here -->
                                </div>
                            </div>
                            <ul class="sidebar-menu">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">My recipes</a></li>
                                <li><a href="#">Saved recipes</a></li>
                                <li><a href="#">Meal planner</a></li>
                            </ul>
                        </div>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn btn-outline-danger search-button" type="submit">Search</button>
                        <div class="small">
                            <i class="fa-solid fa-user fa-xl" style="color: #970c10;"></i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <!-- CONTENT ENDS -->

    <!-- PROFILE STARTS -->
    <section class="profile">
        <div class="container border border-2 rounded-4 border-light-subtle py-4 pt-4 mt-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-end pe-2">
                        <a href=""><button class="btnColor btn px-5">Update Profile</button></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="pt-3 px-5">
                        <img class="img-fluid rounded-5 bg-secondary-subtle" src="images/icons/profile icon.png">
                    </div>
                    <div class="profile-img py-3 px-5 mx-2">
                        <a href=""><button class="btnColor btn"><span><img class="pen-icon img-fluid mb-1" src="images/icons/icon11.png"></span> Change Picture</button></a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="area ms-0">
                        <div class="pt-4 pe-5">
                            First Name:
                            <br><input type="text" class="name border border-secondary-subtle rounded-2">
                        </div>
                        <div class="area pt-4 pe-5">
                            Last Name:
                            <br><input type="text" class="name border border-secondary-subtle rounded-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ps-5">
                <div class="col-md-12 ">
                    <div class="area pt-4">
                        Phone Number:
                        <br><input type="number" class="number border border-secondary-subtle rounded-2">
                    </div>
                    <div class="area pt-4">
                        Email:
                        <br><input type="email" class="email border border-secondary-subtle rounded-2">
                    </div>
                    <div class="area my-4">
                        Address:
                        <br><input type="text" class="address border border-secondary-subtle rounded-2">
                    </div>
                    <div class="text-start ps-5">
                        <a href=""><button class="btnColor btn px-5">Change Password</button></a>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </section>
    <!-- PROFILE ENDS -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>

</body>
</html>
