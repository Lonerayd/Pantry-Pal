<!-- Yung sidebar atsaka content naka-grid gamit bootstrap tapos sa loob ng content may navbar at cards(naka-grid)-->


<body>
    <div class="container-fluid">
      <!-- SIDEBAR -->
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-12 left text-center px-5">
            <br>
            <br>
           <p class="welcome">
            <span>Welcome</span> Back!<br>
           </p>
           <p class="sentence">Log in to get started</p>
            <br>
            <br>
            <br>
            <br>
            <div class="logInCenter">
              <form>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Type your email" required><br>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Type your password" required><br>
                <br>
              <div class="log-btn">
                <button type="button" class="btn btn-danger">Log in</button>
                <br>
                <br>
              </div>
              </form>
            </div>
          </div>


          <!-- CONTENT -->
          <div class="col-lg-10 right">
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand"></a>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-outline-danger search-button" type="submit">Search</button>
                    <div class="small">
                        <img src="https://cdn-icons-png.flaticon.com/512/726/726596.png?w=360&t=st=1684401210~exp=1684401810~hmac=0ca213ea395a3ced218a01bbc9bdda6d98c8114326d7fb7045b1afc9407f9204" alt="" class="icon">

                    </div>
                  </form>
                </div>
            </nav>
            <hr>
            <!-- CLASS PARENT??? -->
            <div class="parent">
                <div>
                  <span>|</span><b> Add New Recipes</b><br>

                </div>
                <div class="filter-button">
                  <button type="button" class="btn btn-outline-danger search-button" type="submit">Filter</button>
                  <button type="button" class="btn btn-outline-danger search-button" type="submit">+ Add Recipes</button>
                </div>
            </div>
